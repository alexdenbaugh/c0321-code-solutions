<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-one-twelth">
        <i class="fas fa-angle-left" data-view = "angle-left"></i>
      </div>
      <div class="image column-five-sixths">
        <img src="images/001.png" alt="Bulbasaur">
      </div>
      <div class="column-one-twelth">
        <i class="fas fa-angle-right" data-view="angle-right"></i>
      </div>
    </div>
    <div class="row">
      <div class="dot">
        <i class="fas fa-circle" data-view="image-1"></i>
      </div>
      <div class="dot">
        <i class="far fa-circle" data-view="image-2"></i>
      </div>
      <div class="dot">
        <i class="far fa-circle" data-view="image-3"></i>
      </div>
      <div class="dot">
        <i class="far fa-circle" data-view="image-4"></i>
      </div>
      <div class="dot">
        <i class="far fa-circle" data-view="image-5"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
