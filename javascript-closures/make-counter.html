<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Counter</title>
</head>
<body>
  <script>
    var makeCounter = function () {
        var privateCounter = 0;
        function changeBy(value) {
          privateCounter += value;
        }

        return {
          increment: function () {
            changeBy(1);
          },

          decrement: function () {
            changeBy(-1);
          },

          value: function () {
            return privateCounter;
          }
        };
      };

      var counter1 = makeCounter();
      var counter2 = makeCounter();

      console.log('Initial Value of counter1:', counter1.value());  // 0.

      counter1.increment();
      counter1.increment();
      console.log('Value of counter1 after two increments:', counter1.value()); // 2.

      counter1.decrement();
      console.log('Final Value of counter1:', counter1.value()); // 1.
      console.log('Final Value of counter2:', counter2.value()); // 0.
  </script>
</body>
</html>
