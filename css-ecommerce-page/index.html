<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="heading">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="image">
          <img src="images/dress1.jpeg" alt="">
        </div>
        <div class="titleAndSize">
          <div class="title">
            <p>Free People</p>
          </div>
          <div class="size">
            <p>Size 6</p>
          </div>
        </div>
        <div class="priceAndRetail">
          <div class="price">
            <p>$35</p>
          </div>
          <div class="retailPrice">
            <p>$125 retail</p>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="image">
          <img src="images/ysl-bag.jpeg" alt="">
        </div>
        <div class="titleAndSize">
          <div class="title">
            <p>Yves Saint Laurent</p>
          </div>
          <div class="size">
            <p>One-Size</p>
          </div>
        </div>
        <div class="priceAndRetail">
          <div class="price">
            <p>$200</p>
          </div>
          <div class="retailPrice">
            <p>$1600 retail</p>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="image">
          <img src="images/key.jpeg" alt="">
        </div>
        <div class="titleAndSize">
          <div class="title">
            <p>Tiffany</p>
          </div>
          <div class="size">
            <p>One-Size</p>
          </div>
        </div>
        <div class="priceAndRetail">
          <div class="price">
            <p>$476</p>
          </div>
          <div class="retailPrice">
            <p>$2000 retail</p>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="image">
          <img src="images/lv-bag.jpg" alt="">
        </div>
        <div class="titleAndSize">
          <div class="title">
            <p>Louis Vuitton</p>
          </div>
          <div class="size">
            <p>One-Size</p>
          </div>
        </div>
        <div class="priceAndRetail">
          <div class="price">
            <p>$95</p>
          </div>
          <div class="retailPrice">
            <p>$1200 retail</p>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="image">
          <img src="images/dress2.jpeg" alt="">
        </div>
        <div class="titleAndSize">
          <div class="title">
            <p>Reformation</p>
          </div>
          <div class="size">
            <p>Size 4</p>
          </div>
        </div>
        <div class="priceAndRetail">
          <div class="price">
            <p>$20</p>
          </div>
          <div class="retailPrice">
            <p>$198 retail</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
