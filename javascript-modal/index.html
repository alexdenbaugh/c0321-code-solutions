<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="hidden-container no-window">
      <div class="hidden-window">
        <div class="window-prompt">
          <h1 class="font">Would you like to take a survey?</h1>
        </div>
        <div class="no-button">
          <button type="button" id="no_button">NO</button>
        </div>
      </div>
    </div>
    <div class="modal-button">
      <button type="button" id="modal_button">Open Modal</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
