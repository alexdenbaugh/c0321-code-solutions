<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row row-title">
      <h2>how it works</h2>
    </div>
    <div class="row row-content">
      <div class="column">
        <div class="column-image">
          <img src="images/screen-1.png" alt="App Switching">
        </div>
        <div class="column-icon">
          <img src="images/switch-icon.png" alt="Switch Icon">
        </div>
        <div class="column-title">
          <h3>App Switching</h3>
        </div>
        <div class="column-description">
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column">
        <div class="column-image">
          <img src="images/screen-2.png" alt="App Switching">
        </div>
        <div class="column-icon">
          <img src="images/filter-icon.png" alt="Switch Icon">
        </div>
        <div class="column-title">
          <h3>Trip Filtering</h3>
        </div>
        <div class="column-description">
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="column">
        <div class="column-image">
          <img src="images/screen-3.png" alt="App Switching">
        </div>
        <div class="column-icon">
          <img src="images/slider-icon.png" alt="Switch Icon">
        </div>
        <div class="column-title">
          <h3>Service Filters</h3>
        </div>
        <div class="column-description">
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="column">
        <div class="column-image">
          <img src="images/screen-4.png" alt="App Switching">
        </div>
        <div class="column-icon">
          <img src="images/bars-icon.png" alt="Switch Icon">
        </div>
        <div class="column-title">
          <h3>Stats + Mileage</h3>
        </div>
        <div class="column-description">
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
